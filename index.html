<!DOCTYPE html>
<html lang="cs">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nadcházející prázdniny</title>
  <link rel="stylesheet" href="/prazdniny/style.css">
  <script src="/prazdniny/script.js"></script>
  <script src="/prazdniny/service-worker.js"></script>
  <link rel="manifest" href="/prazdniny/manifest.json">
  <link rel="icon" type="icon" href="/prazdniny/favicon.jpg">
</head>

<body>
  <div id="gradient-container">
    <div class="gradient"></div>
  </div>
  
  <!-- NADPIS -->
  <div id="ond">OND</div>
  <div id="nadpis">Nadcházející prázdniny</div>
  <!-- PRVNÍ DATUM -->
  <div class="date-container" data-target-date="2024-02-02" data-info-title="Pololetní prázdniny" data-info="2. 2. 2024 - pátek" onclick="showInfo(this)">
    <div class="targetDate">2. 2. 2024</div>
    <div class="countdown"></div>
  </div>

  <div id="rok">⇓ 2024/2025 ⇓</div>
  
  <!-- DRUHÉ DATUM -->
  <div class="date-container" data-target-date="2024-10-29" data-info-title="Podzimní prázdniny" data-info="29. 10. 2024 - 30. 10. 2024\n úterý - středa" onclick="showInfo(this)">
    <div class="targetDate">29. 10. 2024</div>
    <div class="countdown"></div>
  </div>
  <!-- TŘETÍ DATUM -->
  <div class="date-container" data-target-date="2024-12-23" data-info-title="Vánoční prázdniny" data-info="23. 12. 2024 - 3. 1. 2025\n pondělí - pondělí" onclick="showInfo(this)">
    <div class="targetDate">23.12.2024</div>
    <div class="countdown"></div>
  </div>
  <!-- ČTVRTÉ DATUM -->
  <div class="date-container" data-target-date="2025-01-31" data-info-title="Pololetní prázdniny" data-info="31. 1. 2025\n pátek" onclick="showInfo(this)">
    <div class="targetDate">31.1.2025</div>
    <div class="countdown"></div>
  </div>
  <!-- PÁTÉ DATUM -->
  <div class="date-container" data-target-date="2025-02-10" data-info-title="Jarní prázdniny" data-info="10. 2. 2025 - 16. 2. 2025\n pondělí - neděle" onclick="showInfo(this)">
    <div class="targetDate">10.2.2025</div>
    <div class="countdown"></div>
  </div>
  <!-- ŠESTÉ DATUM -->
  <div class="date-container" data-target-date="2025-04-17" data-info-title="Velikonoční prázdniny" data-info="17. 4. 2025 - čtvrtek\n\n18. 4. (pá) a 21. 4. (po) je svátek" onclick="showInfo(this)">
    <div class="targetDate">17.4.2025</div>
    <div class="countdown"></div>
  </div>
  <!-- SEDMÉ DATUM -->
  <div class="date-container" data-target-date="2025-06-28" data-info-title="Letní prázdniny" data-info="28. 6. 2025 - 31. 8. 2025\nčtvrtek - neděle" onclick="showInfo(this)">
    <div class="targetDate">28.6.2025</div>
    <div class="countdown"></div>
  </div>

  <!-- INFO BOX -->
  <div id="info-overlay" onclick="hideInfo()">
    <div id="info-box">
      <h2 id="info-title">Podrobnosti</h2>
      <p id="info-date"></p>
      <p id="info-content"></p>
    </div>
  </div>
  <div class="snowflakes" id="snowflakes-container"></div>

</body>

</html>
